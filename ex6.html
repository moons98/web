<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <h2>Coworkers</h2>
    <script>
      var coworkers = ['egoing', 'leezche', 'moon', 'BTS']
      coworkers.push('changmo')
    </script>
    <ul>
      <script>
        var i = 0;
        while(i<coworkers.length) {
          document.write('<li>'+coworkers[i]+'</li>');
          i+=1;
        }
      </script>
    </ul>
  </body>
</html>
